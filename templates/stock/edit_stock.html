{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Edit Stock Item</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" 
                   value="{{ item.date.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" class="form-control" id="item_name" name="item_name" 
                   value="{{ item.item_name }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="quantity">Quantity</label>
                <input type="number" step="0.01" class="form-control" id="quantity" 
                       name="quantity" value="{{ item.quantity }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="unit">Unit</label>
                <select class="form-control" id="unit" name="unit" required>
                    <option value="kg" {% if item.unit == 'kg' %}selected{% endif %}>kg</option>
                    <option value="g" {% if item.unit == 'g' %}selected{% endif %}>g</option>
                    <option value="l" {% if item.unit == 'l' %}selected{% endif %}>liter</option>
                    <option value="ml" {% if item.unit == 'ml' %}selected{% endif %}>ml</option>
                    <option value="packets" {% if item.unit == 'packets' %}selected{% endif %}>packets</option>
                    <option value="pieces" {% if item.unit == 'pieces' %}selected{% endif %}>pieces</option>
                    <option value="boxes" {% if item.unit == 'boxes' %}selected{% endif %}>boxes</option>
                    <option value="other" {% if item.unit == 'other' %}selected{% endif %}>other</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes (Optional)</label>
            <textarea class="form-control" id="notes" name="notes" rows="2">{{ item.notes or '' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{{ url_for('stock_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
