{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white py-3">
            <h2 class="h5 mb-0">Edit Stock Item</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           value="{{ item.date.strftime('%Y-%m-%d') }}" required>
                    <div class="invalid-feedback">
                        Please select a valid date.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="item_name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" 
                           value="{{ item.item_name }}" required>
                    <div class="invalid-feedback">
                        Please provide an item name.
                    </div>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" step="0.01" class="form-control" id="quantity" 
                               name="quantity" value="{{ item.quantity }}" required>
                        <div class="invalid-feedback">
                            Please enter a valid quantity.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="unit" class="form-label">Unit</label>
                        <select class="form-select" id="unit" name="unit" required>
                            <option value="kg" {% if item.unit == 'kg' %}selected{% endif %}>kg</option>
                            <option value="g" {% if item.unit == 'g' %}selected{% endif %}>g</option>
                            <option value="l" {% if item.unit == 'l' %}selected{% endif %}>liter</option>
                            <option value="ml" {% if item.unit == 'ml' %}selected{% endif %}>ml</option>
                            <option value="packets" {% if item.unit == 'packets' %}selected{% endif %}>packets</option>
                            <option value="pieces" {% if item.unit == 'pieces' %}selected{% endif %}>pieces</option>
                            <option value="boxes" {% if item.unit == 'boxes' %}selected{% endif %}>boxes</option>
                            <option value="other" {% if item.unit == 'other' %}selected{% endif %}>other</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a unit.
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="notes" class="form-label">Notes (Optional)</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2">{{ item.notes or '' }}</textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('stock_list') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i> Update Item
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Enable Bootstrap form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.needs-validation');
    
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    }, false);
});
</script>
{% endblock %}
