{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add Scale Entry</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="stock_item" class="form-label">Stock Item</label>
                        <select class="form-select" id="stock_item" name="stock_item" required>
                            <option value="">Select Item</option>
                            {% for item in stock_items %}
                            <option value="{{ item.id }}">{{ item.item_name }} ({{ item.unit }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="col-md-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                </div>

                <div class="row mb-4 g-3">
                    <div class="col-md">
                        <label class="form-label">Monday</label>
                        <input type="number" step="0.001" class="form-control" name="monday" value="0.000" required>
                    </div>
                    <div class="col-md">
                        <label class="form-label">Tuesday</label>
                        <input type="number" step="0.001" class="form-control" name="tuesday" value="0.000" required>
                    </div>
                    <div class="col-md">
                        <label class="form-label">Wednesday</label>
                        <input type="number" step="0.001" class="form-control" name="wednesday" value="0.000" required>
                    </div>
                    </div>
                    <div class="row mb-4 g-3">
                    <div class="col-md">
                        <label class="form-label">Thursday</label>
                        <input type="number" step="0.001" class="form-control" name="thursday" value="0.000" required>
                    </div>
                    <div class="col-md">
                        <label class="form-label">Friday</label>
                        <input type="number" step="0.001" class="form-control" name="friday" value="0.000" required>
                    </div>
                    <div class="col-md">
                        <label class="form-label">Saturday</label>
                        <input type="number" step="0.001" class="form-control" name="saturday" value="0.000" required>
                    </div>
                    <div class="col-md">
                        <label class="form-label">Sunday</label>
                        <input type="number" step="0.001" class="form-control" name="sunday" value="0.000" required>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('scale_list') }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // You could add dynamic unit display logic here if needed
    const stockItemSelect = document.getElementById('stock_item');
    
    stockItemSelect.addEventListener('change', function() {
        // Example: Display the selected item's unit somewhere
        console.log('Selected item changed:', this.value);
    });
});
</script>
{% endblock %}
