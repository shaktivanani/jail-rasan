{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Edit Scale Entry</h2>

<form method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="stock_item">Stock Item</label>
            <select class="form-control" id="stock_item" name="stock_item" required>
                <option value="">Select Item</option>
                {% for item in stock_items %}
                <option value="{{ item.id }}">{{ item.item_name }} ({{ item.unit }})</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group col-md-3">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-1">
            <label>Monday</label>
            <input type="number" step="0.0001" class="form-control" name="monday" value="0.0000" required>
        </div>
        <div class="form-group col-md-1">
            <label>Tuesday</label>
            <input type="number" step="0.0001" class="form-control" name="tuesday" value="0.0000" required>
        </div>
        <div class="form-group col-md-1">
            <label>Wednesday</label>
            <input type="number" step="0.0001" class="form-control" name="wednesday" value="0.0000" required>
        </div>
        <div class="form-group col-md-1">
            <label>Thursday</label>
            <input type="number" step="0.0001" class="form-control" name="thursday" value="0.0000" required>
        </div>
        <div class="form-group col-md-1">
            <label>Friday</label>
            <input type="number" step="0.0001" class="form-control" name="friday" value="0.0000" required>
        </div>
        <div class="form-group col-md-1">
            <label>Saturday</label>
            <input type="number" step="0.0001" class="form-control" name="saturday" value="0.0000" required>
        </div>
        <div class="form-group col-md-1">
            <label>Sunday</label>
            <input type="number" step="0.0001" class="form-control" name="sunday" value="0.0000" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Entry</button>
    <a href="{{ url_for('scale_list') }}" class="btn btn-secondary">Cancel</a>
</form>

<script>
document.getElementById('stock_item').addEventListener('change', function() {
    // You could add dynamic unit display logic here if needed
});
</script>
{% endblock %}
